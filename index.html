<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nahuel Soria Parodi" />
    <!-- favicon -->
    <link rel="shortcut icon" type="./image/png" href="./assets/images/mangaFavicon.png">
    <!-- Visualizador de Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.2/xlsx.full.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Titulo -->
    <title>Colecci√≥n de mangas</title>
</head>

<body>

    <div id="searchContainer">
        <label for="searchInput">
            <input type="text" id="searchInput" placeholder="Buscar">
            <button id="clearButton" onclick="clearSearchInput()">&#10006;</button>
            <ul id="autocompleteList"></ul>
        </label>
    </div>

    <div style="display: flex; margin-top: 1rem;">
        <button id="filterButton">Filtros</button>
        <div id="filtersContainer" style="display: none;">
            <select id="filterSelect">
                <option value="" hidden disabled selected>W.I.P</option>
            </select>
        </div>
        <button id="downloadButton">Descargar</button>
    </div>

    <section>
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loader"></div>
        </div>
        <div id="content">
            <div id="preview"></div>
        </div>
    </section>

    <div id="noResultsMessage" style="display: none;">
        <h1 class="rainbow-text titulo">
            Ese manga no lo tengo
        </h1>
    </div>

    <script src="./js/script.js"></script>
    <!-- Visualizador de Excel -->
    <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</body>

</html>
